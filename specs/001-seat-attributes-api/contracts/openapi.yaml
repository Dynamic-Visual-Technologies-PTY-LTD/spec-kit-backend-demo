openapi: 3.1.0
info:
  title: Seat Attributes API
  version: 0.1.0
  description: API for retrieving seat attributes and managing public seat notes.
servers:
  - url: /
paths:
  /seats/{model}/{seat}:
    get:
      summary: Retrieve seat attributes
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
        - name: seat
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Seat attributes found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeatAttributes'
        '404':
          description: Seat not found
        '400':
          description: Validation error
  /seats/{model}/{seat}/notes:
    get:
      summary: List notes for a seat
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
        - name: seat
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Notes list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SeatNote'
        '404':
          description: Seat not found
    post:
      summary: Create a note for a seat
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
        - name: seat
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSeatNote'
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeatNote'
        '400':
          description: Validation error
        '404':
          description: Seat not found
    put:
      summary: Update a note for a seat
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
        - name: seat
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSeatNote'
      responses:
        '200':
          description: Note updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeatNote'
        '400':
          description: Validation error
        '404':
          description: Seat or note not found
    delete:
      summary: Delete a note for a seat
      parameters:
        - name: model
          in: path
          required: true
          schema:
            type: string
        - name: seat
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Note deleted
        '404':
          description: Seat or note not found
components:
  schemas:
    SeatAttributes:
      type: object
      required: [aircraftModel, seatNumber, position, hasWindow, powerAvailable, hasInSeatScreen]
      properties:
        aircraftModel:
          type: string
        seatNumber:
          type: string
        position:
          type: string
          enum: [Aisle, Middle, Window]
        hasWindow:
          type: boolean
        powerAvailable:
          type: boolean
        powerType:
          type: string
          nullable: true
          enum: [AC, USB, USB-C]
        hasInSeatScreen:
          type: boolean
        experienceSummary:
          type: string
          maxLength: 500
          nullable: true
    SeatNote:
      type: object
      required: [id, aircraftModel, seatNumber, text, createdAt, updatedAt]
      properties:
        id:
          type: integer
        aircraftModel:
          type: string
        seatNumber:
          type: string
        text:
          type: string
          maxLength: 500
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateSeatNote:
      type: object
      required: [text]
      properties:
        text:
          type: string
          maxLength: 500
    UpdateSeatNote:
      type: object
      required: [id, text]
      properties:
        id:
          type: integer
        text:
          type: string
          maxLength: 500
